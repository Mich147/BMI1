<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calc</title>
</head>
<body>
    <div>
        <h1 id="heading">BMI-CALCULATOR</h1>
    </div>
    <form   method="post">
        <input type="text" name="Name" placeholder="Name"/>
        <br>
        <input id="Height" name="Height" placeholder="Enter your height in (in)"/>
        <br>
        <input id="Weight" name="Weight" placeholder="Enter your weight in (kg)"/>
        <br>
        <button class="btn" name="submit">Get BMI</button>
    </form>
</body>
</html>
